<div class="flex justify-content-center align-items-center h-full mt-5">

    <p-card header="Upload Audio file">
        <form [formGroup]="transcriptForm">
            <p-floatlabel variant="on" class="mb-3">
                <input pInputText id="name" formControlName="name" autocomplete="off" />
                <label for="name">Name</label>
            </p-floatlabel>
        </form>
        <p-fileupload #fu mode="basic" chooseLabel="Choose" chooseIcon="pi pi-upload" accept="audio/*"
            maxFileSize="100000000" customUpload="true" (uploadHandler)="onUpload($event)" />
        <div class="flex align-items-center justify-content-end ">
            <span class="pi" [ngClass]="{
                'pi-check': uploadState === 'success',
                'pi-spinner pi-spin': uploadState === 'loading',
                'pi-times': uploadState === 'error',
                '': uploadState === 'idle'
            }" style="font-size: 1.5rem; margin-right: 0.5rem;"></span>
            <p-button label="Upload" type="button" (onClick)="fu.upload()" />
        </div>
    </p-card>
</div>
